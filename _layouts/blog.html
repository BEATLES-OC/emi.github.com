<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../../stylesheets/reset.css" type="text/css" />
  <link rel="stylesheet" href="../../../stylesheets/home.css" type="text/css" />
  <title>{{ page.title }}</title>
</head>

<body>
<div class="page body">
  <div class="header">
    <h1><a href="http://emi.github.com">EMI Music Platform</a></h1>
  </div>
  <div class="content main blog">
    <h2>{{ page.title }}</h2>
    <p class="posted">{{ page.synopsis }}</p>
    {{ content }}
    <p class="posted">Posted by {{ page.author }} on {{ page.date | date_to_long_string }}</p>
  </div>
  <div class="content comments">
    <script>//var disqus_developer = 1;</script>
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/emictg/embed.js"></script>
  </div>
</div>
<div class="page footer">
  <p>&copy; 2011, EMI Group Limited</p>
</div>
</body>
</html>
